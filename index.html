<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-conatiner">
        <div class="bill-container">
          <h3>Bill</h3>
          <div class="input-section">
            <img src="./images/icon-dollar.svg" />
            <input class="bill-input input" type="number" placeholder="0" />
          </div>
        </div>
        <div class="tip-container">
          <h3>Select Tip %</h3>

          <button class="btn btn-5">5%</button>
          <button class="btn btn-10">10%</button>
          <button class="btn btn-15">15%</button>
          <button class="btn btn-20">20%</button>
          <button class="btn btn-25">25%</button>
          <button class="btn btn-customer">Custom</button>
        </div>
        <div class="people-container">
          <h3>Number of People</h3>
          <div class="input-section">
            <img src="./images/icon-person.svg" />
            <input class="person-input input" type="number" placeholder="0" />
          </div>
        </div>
      </div>

      <div class="right-conatiner">
        <div class="tip-amount-container">Tip Amount / person</div>

        <div class="total-container">Total / person</div>
        <button class="reset-btn" type="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
