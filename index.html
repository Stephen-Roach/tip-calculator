<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="main-container">
      <!-- left-container -->
      <div class="left-container">
        <div class="bill-container">
          <h3>Bill</h3>
          <div class="input-section">
            <img src="./images/icon-dollar.svg" />
            <input class="bill-input input" type="number" placeholder="0" />
          </div>
        </div>
        <div class="tip-container">
          <h3>Select Tip %</h3>
          <div class="top-buttons">
            <button class="btn btn-5">5%</button>
            <button class="btn btn-10">10%</button>
            <button class="btn btn-15">15%</button>
          </div>
          <div class="bottom-buttons">
            <button class="btn btn-25">25%</button>
            <button class="btn btn-50">50%</button>
            <!-- <button class="btn btn-customer">Custom</button> -->
            <input class="custom-input" type="number" placeholder="Custom" />
          </div>
        </div>
        <div class="people-container">
          <h3>Number of People</h3>
          <div class="input-section">
            <img src="./images/icon-person.svg" />
            <input class="person-input input" type="number" placeholder="0" />
          </div>
        </div>
      </div>

      <!--right-conatiner-->
      <div class="right-conatiner">
        <div class="tip-amount-container">
          <div class="tip-amount-text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="tip-amount-number">$0.00</div>
        </div>

        <div class="total-amount-container">
          <div class="total-amount-text">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="total-amount-number">$0.00</div>
        </div>
        <button class="reset-btn" type="reset" disabled>Reset</button>
      </div>
    </div>
  </body>
</html>
