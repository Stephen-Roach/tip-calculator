<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-conatiner">
        <div class="bill-container">Bill</div>
        <div class="tip-container">Select Tip % 5% 10% 15% 25% 50%</div>
        <div class="people-container">Custom Number of People</div>
      </div>

      <div class="right-conatiner">
        <div class="tip-amount-container">Tip Amount / person</div>

        <div class="total-container">Total / person</div>
        <button class="reset-btn" type="reset">Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
